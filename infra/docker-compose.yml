services:
  db:
    image: postgres:16
    container_name: quickchat-db
    environment:
      POSTGRES_DB: quickchat
      POSTGRES_USER: quickchat
      POSTGRES_PASSWORD: quickchat
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - quickchat_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quickchat -d quickchat"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  quickchat_db_data: