<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>QuickChat – Simple Conversations</title>

    <style>
      /* --- Base layout --- */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        background: #f2f2f2;
      }

      /* --- Screen switching --- */
      .screen {
        width: 100%;
        height: 100vh;
        display: none;
      }

      .screen.show {
        display: flex;
      }

      /* --- Login screen --- */
      .login {
        align-items: center;
        justify-content: center;
      }

      /* --- App screen layout --- */
      .app {
        flex-direction: row;
      }

      /* --- Left / Right panels --- */
      .left {
        width: 300px;
        background: #fff;
        border-right: 1px solid #ddd;
        padding: 12px;
        box-sizing: border-box;
        overflow: auto;
      }

      .right {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #fff;
      }

      .top {
        padding: 10px 12px;
        border-bottom: 1px solid #ddd;
        background: #fafafa;
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .sectionTitle {
        margin-top: 12px;
        font-weight: bold;
        font-size: 12px;
        color: #444;
      }

      .list {
        margin-top: 8px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .item {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        cursor: pointer;
        background: #fff;
      }

      .item:hover {
        background: #f5f5f5;
      }

      .item.active {
        background: #eee;
      }

      .msgs {
        flex: 1;
        overflow: auto;
        padding: 12px;
        background: #f7f7f7;
      }

      .bubble {
        max-width: 70%;
        padding: 8px 10px;
        border-radius: 6px;
        margin: 6px 0;
        font-size: 14px;
      }

      .me {
        margin-left: auto;
        background: #e6e6e6;
        text-align: right;
      }

      .other {
        margin-right: auto;
        background: #fff;
        border: 1px solid #ddd;
      }

      .sender {
        font-size: 12px;
        font-weight: bold;
        margin-bottom: 2px;
        color: #444;
      }

      .composer {
        padding: 10px 12px;
        border-top: 1px solid #ddd;
        background: #fafafa;
        display: flex;
        gap: 8px;
      }

      input,
      button {
        padding: 8px;
        font-size: 14px;
      }

      input {
        flex: 1;
      }

      .small {
        font-size: 12px;
        color: #666;
      }

      .error {
        color: #b00020;
        margin-top: 10px;
        font-size: 13px;
        white-space: pre-wrap;
      }

      .row {
        display: flex;
        gap: 8px;
        margin-top: 6px;
      }
    </style>
  </head>

  <body>
    <!-- ================= LOGIN SCREEN ================= -->
    <div id="loginScreen" class="screen login">
      <div
        style="
          background: #fff;
          border: 1px solid #ddd;
          border-radius: 10px;
          padding: 18px;
          width: 340px;
        "
      >
        <h2 style="margin: 0 0 12px 0">QuickChat Login</h2>

        <div class="small" style="margin-bottom: 10px">
          Enter any username (no password for now).
        </div>

        <div style="display: flex; gap: 8px">
          <input id="loginUser" placeholder="username (e.g., deba)" />
          <button id="btnLogin">Login</button>
        </div>

        <div id="loginErr" class="error"></div>
      </div>
    </div>

    <!-- ================= APP SCREEN ================= -->
    <div id="appScreen" class="screen app">
      <div class="left">
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
          "
        >
          <div><b>User:</b> <span id="currentUserLabel"></span></div>
          <button id="btnLogout">Logout</button>
        </div>

        <!-- Start chat -->
        <div class="sectionTitle">Start chat</div>
        <div class="row">
          <input id="chatWith" placeholder="type username (e.g., subu)" />
          <button id="btnStartChat">Chat</button>
        </div>
        <div class="small" style="margin-top: 6px">
          Tip: If the user doesn't exist yet, they will be created
          automatically.
        </div>

        <!-- Users list -->
        <div class="sectionTitle">All users</div>
        <div id="userList" class="list"></div>

        <!-- Conversations -->
        <div class="sectionTitle">Your conversations</div>
        <div id="convList" class="list"></div>

        <div id="err" class="error"></div>
      </div>

      <div class="right">
        <div class="top">
          <div>
            <b id="chatTitle">No conversation selected</b><br />
            <span class="small" id="chatSub"></span>
          </div>
          <div style="margin-left: auto">
            <button id="btnRefresh">Refresh</button>
          </div>
        </div>

        <div id="msgs" class="msgs">
          <div class="small">Select a conversation from the left.</div>
        </div>

        <div class="composer">
          <input id="text" placeholder="Type a message…" />
          <button id="btnSend">Send</button>
        </div>
      </div>
    </div>

    <!-- Vite entry -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
